<!DOCTYPE html>
<html>
<head>
    <title>Green Light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="George Doge and Dwin Doge controlling traffic lights">
    <meta name="author" content="George Doge and Dwin Doge">
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="/assets/img/Traffic-Light-icon.png">
</head>
<body>
    
    <main>
        
        <!-- main traffic light widget -->
        <div class="row">
            <div id="traffic-light">
                <button id="red-light" class="light red-on"></button>
                <hr>
                <button id="yellow-light" class="light yellow-off"></button>
                <hr>
                <button id="green-light" class="light green-off"></button>
            </div>
        </div>
        
    </main>
    
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/greenlight.js"></script>
</body>
</html>
